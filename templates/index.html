<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Run Once</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #3c00be 0%, #e802f8 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(232, 2, 248, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(60, 0, 190, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: white;
            font-size: 28px;
        }

        .add-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-size: 32px;
            color: #3c00be;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15), 0 4px 16px rgba(232, 2, 248, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .add-button:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2), 0 8px 24px rgba(232, 2, 248, 0.3);
            background: linear-gradient(135deg, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0.95) 100%);
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
            overflow: visible;
        }

        .scenario-button {
            /* 液态玻璃效果背景 */
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            
            /* 渐变边框效果 */
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            
            /* 文字和基础样式 */
            color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            cursor: pointer;
            
            /* 过渡动画 */
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            
            /* 增强的3D立体阴影效果 */
            box-shadow: 
                /* 主要深度阴影 */
                0 12px 40px rgba(0, 0, 0, 0.15),
                0 6px 20px rgba(0, 0, 0, 0.12),
                0 2px 8px rgba(0, 0, 0, 0.08),
                /* 内嵌高光和阴影 */
                inset 0 2px 0 rgba(255, 255, 255, 0.5),
                inset 0 -2px 0 rgba(0, 0, 0, 0.15),
                inset 2px 0 0 rgba(255, 255, 255, 0.2),
                inset -2px 0 0 rgba(0, 0, 0, 0.1),
                /* 边缘光晕 */
                0 0 0 1px rgba(255, 255, 255, 0.1);
            
            /* 布局样式 */
            position: relative;
            overflow: visible;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 80px;
            z-index: 1;
            
            /* 增强的3D渐变叠加 */
            background-image: 
                /* 顶部高光 */
                linear-gradient(180deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 30%, transparent 70%),
                /* 底部阴影 */
                linear-gradient(0deg, rgba(0, 0, 0, 0.1) 0%, transparent 30%),
                /* 主渐变 */
                linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%),
                linear-gradient(45deg, rgba(120, 119, 198, 0.3) 0%, rgba(255, 255, 255, 0.1) 100%);
        }

        /* 按钮内容包装器 */
        .button-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        /* 当菜单显示时，隐藏按钮的其他内容 */
        .scenario-button:has(.scenario-menu.show) .button-content {
            opacity: 0.3;
            pointer-events: none;
        }

        .scenario-button:has(.scenario-menu.show) .scenario-button-menu {
            opacity: 0;
            pointer-events: none;
        }

        /* 液态玻璃彩虹光圈动画效果 */
        .scenario-button.running {
            animation: glass-rainbow-glow 2s linear infinite;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            transform: translateY(-2px) scale(1.01);
            
            /* 运行状态的3D渐变叠加 */
            background-image: 
                /* 动态高光 */
                linear-gradient(180deg, rgba(255, 255, 255, 0.35) 0%, rgba(255, 255, 255, 0.15) 35%, transparent 70%),
                /* 底部阴影 */
                linear-gradient(0deg, rgba(0, 0, 0, 0.12) 0%, transparent 35%),
                /* 主渐变 */
                linear-gradient(135deg, rgba(255, 255, 255, 0.18) 0%, rgba(255, 255, 255, 0.08) 100%),
                linear-gradient(45deg, rgba(120, 119, 198, 0.35) 0%, rgba(255, 255, 255, 0.12) 100%);
        }

        @keyframes glass-rainbow-glow {
            0% {
                box-shadow: 
                    /* 增强的深度阴影 */
                    0 15px 45px rgba(0, 0, 0, 0.15),
                    0 8px 25px rgba(0, 0, 0, 0.12),
                    0 3px 10px rgba(0, 0, 0, 0.08),
                    /* 增强的内嵌效果 */
                    inset 0 2px 0 rgba(255, 255, 255, 0.5),
                    inset 0 -2px 0 rgba(0, 0, 0, 0.15),
                    inset 2px 0 0 rgba(255, 255, 255, 0.25),
                    inset -2px 0 0 rgba(0, 0, 0, 0.1),
                    /* 彩虹光圈效果 */
                    0 0 35px rgba(255, 107, 107, 0.7),
                    0 0 70px rgba(255, 107, 107, 0.4),
                    /* 边缘光晕 */
                    0 0 0 2px rgba(255, 107, 107, 0.3);
                border: 1px solid rgba(255, 107, 107, 0.6);
            }
            14% {
                box-shadow: 
                    0 8px 32px rgba(0, 0, 0, 0.12),
                    0 2px 6px rgba(0, 0, 0, 0.08),
                    inset 0 1px 0 rgba(255, 255, 255, 0.4),
                    inset 0 -1px 0 rgba(0, 0, 0, 0.1),
                    0 0 30px rgba(78, 205, 196, 0.6),
                    0 0 60px rgba(78, 205, 196, 0.3);
                border: 1px solid rgba(78, 205, 196, 0.5);
            }
            28% {
                box-shadow: 
                    0 8px 32px rgba(0, 0, 0, 0.12),
                    0 2px 6px rgba(0, 0, 0, 0.08),
                    inset 0 1px 0 rgba(255, 255, 255, 0.4),
                    inset 0 -1px 0 rgba(0, 0, 0, 0.1),
                    0 0 30px rgba(69, 183, 209, 0.6),
                    0 0 60px rgba(69, 183, 209, 0.3);
                border: 1px solid rgba(69, 183, 209, 0.5);
            }
            42% {
                box-shadow: 
                    0 8px 32px rgba(0, 0, 0, 0.12),
                    0 2px 6px rgba(0, 0, 0, 0.08),
                    inset 0 1px 0 rgba(255, 255, 255, 0.4),
                    inset 0 -1px 0 rgba(0, 0, 0, 0.1),
                    0 0 30px rgba(150, 206, 180, 0.6),
                    0 0 60px rgba(150, 206, 180, 0.3);
                border: 1px solid rgba(150, 206, 180, 0.5);
            }
            56% {
                box-shadow: 
                    0 8px 32px rgba(0, 0, 0, 0.12),
                    0 2px 6px rgba(0, 0, 0, 0.08),
                    inset 0 1px 0 rgba(255, 255, 255, 0.4),
                    inset 0 -1px 0 rgba(0, 0, 0, 0.1),
                    0 0 30px rgba(254, 202, 87, 0.6),
                    0 0 60px rgba(254, 202, 87, 0.3);
                border: 1px solid rgba(254, 202, 87, 0.5);
            }
            70% {
                box-shadow: 
                    0 8px 32px rgba(0, 0, 0, 0.12),
                    0 2px 6px rgba(0, 0, 0, 0.08),
                    inset 0 1px 0 rgba(255, 255, 255, 0.4),
                    inset 0 -1px 0 rgba(0, 0, 0, 0.1),
                    0 0 30px rgba(255, 159, 243, 0.6),
                    0 0 60px rgba(255, 159, 243, 0.3);
                border: 1px solid rgba(255, 159, 243, 0.5);
            }
            84% {
                box-shadow: 
                    0 8px 32px rgba(0, 0, 0, 0.12),
                    0 2px 6px rgba(0, 0, 0, 0.08),
                    inset 0 1px 0 rgba(255, 255, 255, 0.4),
                    inset 0 -1px 0 rgba(0, 0, 0, 0.1),
                    0 0 30px rgba(84, 160, 255, 0.6),
                    0 0 60px rgba(84, 160, 255, 0.3);
                border: 1px solid rgba(84, 160, 255, 0.5);
            }
            100% {
                box-shadow: 
                    0 8px 32px rgba(0, 0, 0, 0.12),
                    0 2px 6px rgba(0, 0, 0, 0.08),
                    inset 0 1px 0 rgba(255, 255, 255, 0.4),
                    inset 0 -1px 0 rgba(0, 0, 0, 0.1),
                    0 0 30px rgba(95, 39, 205, 0.6),
                    0 0 60px rgba(95, 39, 205, 0.3);
                border: 1px solid rgba(95, 39, 205, 0.5);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* 液态玻璃状态样式 */
        .status-success {
            color: rgba(40, 167, 69, 0.95) !important;
            font-weight: 600;
            background: rgba(40, 167, 69, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 4px 12px;
            border-radius: 16px;
            border: 1px solid rgba(40, 167, 69, 0.4);
            box-shadow: 
                0 4px 16px rgba(40, 167, 69, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            animation: statusFadeIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .status-error {
            color: rgba(220, 53, 69, 0.95) !important;
            font-weight: 600;
            background: rgba(220, 53, 69, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 6px 12px;
            border-radius: 16px;
            border: 1px solid rgba(220, 53, 69, 0.4);
            box-shadow: 
                0 4px 16px rgba(220, 53, 69, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            animation: statusFadeIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: inline-block;
            max-width: 300px;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 12px;
        }

        .status-running {
            color: rgba(0, 123, 255, 0.95) !important;
            font-weight: 600;
            background: rgba(0, 123, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 4px 12px;
            border-radius: 16px;
            border: 1px solid rgba(0, 123, 255, 0.4);
            box-shadow: 
                0 4px 16px rgba(0, 123, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            animation: statusFadeIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes statusFadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .scenario-button:hover {
            /* 移除浮动动画，只保留轻微的视觉反馈 */
            background: rgba(255, 255, 255, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            
            /* 保持原有阴影效果，不添加浮动 */
            box-shadow: 
                /* 主要深度阴影 */
                0 8px 32px rgba(0, 0, 0, 0.15),
                0 4px 16px rgba(0, 0, 0, 0.12),
                0 2px 8px rgba(0, 0, 0, 0.08),
                /* 增强的内嵌高光和阴影 */
                inset 0 3px 0 rgba(255, 255, 255, 0.7),
                inset 0 -3px 0 rgba(0, 0, 0, 0.2),
                inset 3px 0 0 rgba(255, 255, 255, 0.3),
                inset -3px 0 0 rgba(0, 0, 0, 0.15),
                /* 强化边缘光晕 */
                0 0 0 2px rgba(255, 255, 255, 0.2),
                /* 外发光效果 */
                0 0 20px rgba(255, 255, 255, 0.1);
            
            /* 增强的3D渐变叠加 */
            background-image: 
                /* 更强的顶部高光 */
                linear-gradient(180deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.2) 40%, transparent 70%),
                /* 底部阴影 */
                linear-gradient(0deg, rgba(0, 0, 0, 0.15) 0%, transparent 40%),
                /* 主渐变 */
                linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%),
                linear-gradient(45deg, rgba(120, 119, 198, 0.4) 0%, rgba(255, 255, 255, 0.15) 100%);
            
            /* 微妙的发光效果 */
            filter: brightness(1.15) saturate(1.2);
        }

        .scenario-button:active {
            /* 移除浮动动画，只保留轻微的视觉反馈 */
            transition: all 0.1s ease;
            
            /* 按下时的3D效果 */
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            
            /* 按压的立体阴影效果 */
            box-shadow: 
                /* 减少的深度阴影 */
                0 4px 20px rgba(0, 0, 0, 0.2),
                0 2px 10px rgba(0, 0, 0, 0.15),
                0 1px 4px rgba(0, 0, 0, 0.1),
                /* 反转的内嵌效果 */
                inset 0 -2px 0 rgba(255, 255, 255, 0.4),
                inset 0 2px 0 rgba(0, 0, 0, 0.25),
                inset -2px 0 0 rgba(255, 255, 255, 0.2),
                inset 2px 0 0 rgba(0, 0, 0, 0.15),
                /* 内部阴影 */
                inset 0 4px 8px rgba(0, 0, 0, 0.1);
            
            /* 按压时的渐变效果 */
            background-image: 
                /* 反转的高光和阴影 */
                linear-gradient(0deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 30%, transparent 70%),
                linear-gradient(180deg, rgba(0, 0, 0, 0.15) 0%, transparent 30%),
                linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%),
                linear-gradient(45deg, rgba(120, 119, 198, 0.2) 0%, rgba(255, 255, 255, 0.05) 100%);
            
            filter: brightness(0.95) saturate(0.9);
        }

        .scenario-button-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .scenario-button-icon {
            font-size: 40px;
            width: 64px;
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            flex-shrink: 0;
        }

        .scenario-button-text {
            flex: 1;
        }

        .scenario-button h3 {
            margin: 0 0 4px 0;
            color: rgba(0, 0, 0, 0.8);
            font-weight: 600;
            font-size: 16px;
        }

        .scenario-button .button-remark {
            margin: 0 0 4px 0;
            color: rgba(0, 0, 0, 0.6);
            font-size: 13px;
            line-height: 1.3;
        }

        .scenario-button .button-info {
            margin: 0;
            color: rgba(0, 0, 0, 0.5);
            font-size: 11px;
        }

        .scenario-button-menu {
            position: relative;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
            z-index: 10000;
        }

        .scenario-button-menu:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .scenario-button-menu::before {
            content: '⋯';
            font-size: 20px;
            color: rgba(0, 0, 0, 0.6);
            font-weight: bold;
            transform: rotate(90deg);
        }

        .scenario-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            z-index: 10001;
            min-width: 160px;
            padding: 8px;
            display: none;
            /* 横向布局 */
            flex-direction: row;
            gap: 8px;
        }

        .scenario-menu.show {
            display: flex;
        }

        .scenario-menu-item {
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: rgba(0, 0, 0, 0.8);
            font-size: 12px;
            border-radius: 6px;
            flex: 1;
            text-align: center;
            border: none;
        }

        .scenario-menu-item:last-child {
            border-bottom: none;
        }

        .scenario-menu-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .scenario-menu-item.delete {
            color: #ff4757;
        }

        /* 表单行样式 */
            .form-row {
                display: flex;
                gap: 12px;
                margin-bottom: 12px;
            }

            .form-group.half-width {
                flex: 1;
                margin-bottom: 0;
            }

            /* 选择器输入框样式 */
            .selector-input {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 10px 14px;
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.3s ease;
                margin: 2px 0 0 0;
                min-height: 38px;
            }

            .selector-input:hover {
                background: rgba(255, 255, 255, 0.15);
                border-color: rgba(255, 255, 255, 0.3);
                transform: translateY(-1px);
            }

            .selector-arrow {
                color: rgba(255, 255, 255, 0.6);
                font-size: 12px;
                transition: transform 0.2s ease;
            }

            .color-preview {
                width: 24px;
                height: 24px;
                border-radius: 6px;
                border: 2px solid rgba(255, 255, 255, 0.3);
            }

            #selectedEmoji {
                font-size: 20px;
            }

            /* 弹出框样式 */
            .picker-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(8px);
                z-index: 2000;
                display: none;
                align-items: center;
                justify-content: center;
            }

            .picker-overlay.show {
                display: flex;
            }

            .picker-popup {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(20px);
                border: 1px solid rgba(255, 255, 255, 0.3);
                border-radius: 16px;
                box-shadow: 0 16px 48px rgba(0, 0, 0, 0.2);
                max-width: 400px;
                width: 90%;
                max-height: 80vh;
                overflow: hidden;
                animation: popupSlideIn 0.3s ease;
            }

            @keyframes popupSlideIn {
                from {
                    opacity: 0;
                    transform: scale(0.9) translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: scale(1) translateY(0);
                }
            }

            .picker-header {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px 24px;
                border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            }

            .picker-header h3 {
                margin: 0;
                color: #333;
                font-size: 18px;
                font-weight: 600;
                text-align: center;
            }

            .picker-content {
                padding: 20px 24px;
                max-height: 60vh;
                overflow-y: auto;
            }

            /* 表情符号网格 */
            .emoji-grid-popup {
                display: grid;
                grid-template-columns: repeat(6, 1fr);
                gap: 12px;
            }

            .emoji-option-popup {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 48px;
                height: 48px;
                font-size: 24px;
                cursor: pointer;
                border-radius: 8px;
                transition: all 0.2s ease;
                background: rgba(0, 0, 0, 0.05);
            }

            .emoji-option-popup:hover {
                background: rgba(0, 0, 0, 0.1);
                transform: scale(1.1);
            }

            /* 颜色网格 */
            .color-grid-popup {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }

            .color-option-popup {
                display: flex;
                align-items: center;
                padding: 16px;
                border-radius: 12px;
                cursor: pointer;
                transition: all 0.2s ease;
                border: 2px solid transparent;
                position: relative;
            }

            .color-option-popup:hover {
                transform: scale(1.02);
                border-color: rgba(0, 0, 0, 0.2);
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            }

            .color-name {
                color: rgba(0, 0, 0, 0.8);
                font-weight: 500;
                font-size: 14px;
            }

        .scenario-button p {
            color: #666;
            font-size: 14px;
            margin-bottom: 4px;
        }



        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {

    <script>
        let scenarios = JSON.parse(localStorage.getItem('scenarios') || '[]');

        function openModal() {
            document.getElementById('configModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('configModal').classList.remove('show');
            document.getElementById('configForm').reset();
            delete document.getElementById('configForm').dataset.editIndex;
            
            // 重置表情符号选择器
            document.getElementById('selectedEmoji').textContent = '🚀';
            document.getElementById('buttonIcon').value = '🚀';
            
            // 重置颜色选择器
            document.getElementById('selectedColorPreview').style.backgroundColor = '#FFB3BA';
            document.getElementById('selectedColorName').textContent = '粉红';
            document.getElementById('buttonColor').value = '#FFB3BA';
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function renderButtons() {
            console.log('=== renderButtons函数被调用 ===');
            console.log('调用时间:', new Date().toISOString());
            console.log('开始渲染按钮，scenarios数组长度:', scenarios.length);
            console.log('scenarios数组内容:', scenarios);
            console.log('renderButtons调用堆栈:', new Error().stack);
            
            const container = document.getElementById('buttonsContainer');
            const emptyState = document.getElementById('emptyState');
            
            console.log('buttonsContainer元素:', container);
            console.log('emptyState元素:', emptyState);
            
            if (!container) {
                console.error('buttonsContainer 元素未找到');
                return;
            }
            
            if (!emptyState) {
                console.error('emptyState 元素未找到');
                return;
            }
            
            if (scenarios.length === 0) {
                console.log('没有场景配置，显示空状态');
                emptyState.style.display = 'block';
                container.innerHTML = '';
                console.log('已显示空状态并清空容器');
                return;
            }
            
            console.log('渲染', scenarios.length, '个场景按钮');
            emptyState.style.display = 'none';
            
            // 清空容器并重新渲染
            container.innerHTML = '';
            
            // 强制DOM刷新
            container.offsetHeight;
            
            const buttonsHTML = scenarios.map((scenario, index) => `
                <div class="scenario-button" style="background: ${scenario.buttonColor || '#FFB3BA'}" onclick="runScenario(${index})">
                    <div class="button-content">
                        <div class="scenario-button-content">
                            <div class="scenario-button-icon">${scenario.buttonIcon || '🚀'}</div>
                            <div class="scenario-button-text">
                                <h3>${scenario.buttonName || scenario.remark}</h3>
                                ${scenario.buttonRemark ? `<p class="button-remark">${scenario.buttonRemark}</p>` : ''}
                                <p class="button-info">场景 ID: ${scenario.scenario_id}</p>
                            </div>
                        </div>
                        <div class="scenario-button-menu" onclick="event.stopPropagation(); toggleMenu('${scenario.id || index}')">
                        </div>
                    </div>
                    <div class="scenario-menu" id="menu-${scenario.id || index}">
                        <div class="scenario-menu-item" onclick="event.stopPropagation(); editScenario(${index})">编辑</div>
                        <div class="scenario-menu-item delete" onclick="event.stopPropagation(); deleteScenarioById('${scenario.id || index}')">删除</div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = buttonsHTML;
            console.log('按钮渲染完成，HTML长度:', buttonsHTML.length);
            
            // 强制重绘
            container.offsetHeight;
        }

        function deleteScenarioById(id) {
            console.log('=== deleteScenarioById函数开始执行 ===');
            console.log('调用时间:', new Date().toISOString());
            console.log('删除场景，ID:', id, '类型:', typeof id);
            console.log('删除前scenarios数组长度:', scenarios.length);
            console.log('当前scenarios数组:', scenarios);
            console.log('调用堆栈:', new Error().stack);

        // 生成友好的错误信息
        function getErrorMessage(result, error) {
            if (error) {
                // 网络错误
                if (error.message.includes('fetch') || error.message.includes('Failed to fetch')) {
                    return '网络连接失败，请检查网络连接';
                } else if (error.message.includes('timeout')) {
                    return '请求超时，请稍后重试';
                } else if (error.message.includes('CORS')) {
                    return '跨域请求被阻止，请检查API配置';
                }
                return `网络错误: ${error.message}`;
            }
            
            if (result) {
                // API错误
                if (result.status_code === 403) {
                    return 'API权限不足，请检查Token是否正确';
                } else if (result.status_code === 404) {
                    return '场景ID不存在，请检查场景ID和URL';
                } else if (result.status_code === 400) {
                    return '请求参数错误，请检查数据格式';
                } else if (result.status_code === 401) {
                    return 'API Token无效，请重新获取Token';
                } else if (result.status_code === 429) {
                    return 'API调用频率过高，请稍后重试';
                } else if (result.status_code === 500) {
                    return '服务器内部错误，请稍后重试';
                } else if (result.status_code === 502) {
                    return '网关错误，服务暂时不可用';
                } else if (result.status_code === 503) {
                    return '服务暂时不可用，请稍后重试';
                } else if (result.error) {
                    // 尝试提供更友好的错误信息
                    const errorStr = result.error.toLowerCase();
                    if (errorStr.includes('token')) {
                        return 'Token相关错误，请检查Token配置';
                    } else if (errorStr.includes('permission')) {
                        return '权限不足，请检查API权限设置';
                    } else if (errorStr.includes('not found')) {
                        return '资源不存在，请检查场景ID';
                    } else if (errorStr.includes('invalid')) {
                        return '参数无效，请检查配置信息';
                    }
                    return `API错误: ${result.error}`;
                }
            }
            
            return '未知错误，请查看控制台获取详细信息';
        }

        async function runScenario(index) {
            const scenario = scenarios[index];
            const button = event.target.closest('.scenario-button');
            const infoElement = button.querySelector('.button-info');
            
            // 保存原始场景ID文本
            const originalInfoText = infoElement.textContent;
            
            // 添加运行状态的光圈动画效果
            button.classList.add('running');
            button.style.pointerEvents = 'none';
            
            // 在场景ID后面显示运行状态
            infoElement.innerHTML = `${originalInfoText} <span class="status-running" style="animation: spin 1s linear infinite;">🔄 运行中...</span>`;
            
            try {
                const response = await fetch('/make_run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        zone_url: scenario.zone_url,
                        api_token: scenario.api_token,
                        scenario_id: scenario.scenario_id,
                        data: scenario.data
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    console.log('✅ 场景运行成功！');
                    // 显示成功状态
                    infoElement.innerHTML = `${originalInfoText} <span class="status-success">✅ 运行成功</span>`;
                } else {
                    console.error('❌ 运行失败:', result.error || '未知错误');
                    // 显示失败状态和具体原因
                    const errorMessage = getErrorMessage(result);
                    infoElement.innerHTML = `${originalInfoText} <span class="status-error">❌ ${errorMessage}</span>`;
                    
                    // 如果是403错误，在控制台显示详细诊断信息
                    if (result.status_code === 403 && result.diagnosis) {
                        console.group('API 403错误诊断信息');
                        console.log('可能原因：');
                        result.diagnosis.possible_causes.forEach((cause, index) => {
                            console.log(`${index + 1}. ${cause}`);
                        });
                        console.log('建议解决方案：');
                        result.diagnosis.suggestions.forEach((suggestion, index) => {
                            console.log(`${index + 1}. ${suggestion}`);
                        });
                        console.groupEnd();
                    }
                    
                    console.error('API Error Details:', result);
                }
            } catch (error) {
                console.error('🌐 网络错误:', error.message);
                console.error('Request Error:', error);
                // 显示网络错误状态和具体原因
                const errorMessage = getErrorMessage(null, error);
                infoElement.innerHTML = `${originalInfoText} <span class="status-error">🌐 ${errorMessage}</span>`;
            } finally {
                // 延迟移除光圈效果和恢复原样，让用户能看到运行结果
                setTimeout(() => {
                    button.classList.remove('running');
                    button.style.pointerEvents = 'auto';
                    
                    // 恢复场景ID的原始文本
                    infoElement.textContent = originalInfoText;
                }, 3000); // 增加到3秒，让用户有足够时间看到结果
            }
        }
